<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
   

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Please Select Password Criteria</p>
    <section id="specialChar">
      <h3>Special Characters</h3>
      <input type="checkbox" name="exclamation" id="exclamation" value="!">!</input>
      <input type="checkbox" name="doubleQuote" id="doubleQuote" value="\"\">"</input>
      <input type="checkbox" name="hash" id="hash" value="#">#</input>
      <input type="checkbox" name="dollarSign" id="dollarSign" value="$">$</input>
      <br>
      <input type="checkbox" name="percent" id="percent" value="%">%</input>
      <input type="checkbox" name="ampersand" id="ampersand" value="&">&</input>
      <input type="checkbox" name="singleQutoe" id="singleQutoe" value="'">'</input>
    </section>
    <section>
      <h3>Choose Passwrod Length (8-128 Characters)</h3>
      <input type="number" name="passLength" id="passLength" minlength="8" maxlength="128">
    </section>
    <section>
      <h3>Choose Case and AlhpaNumeric Options</h3>
      <input type="checkbox" name="upperCase" id="upperCase" value="upperCase">Upper Case Characters</input>
      <br>
      <input type="checkbox" name="lowerCase" id="lowerCase" value="lowerCase">Lower Case Characters</input>
      <br>
      <input type="checkbox" name="includeNumbers" id="includeNumbers" value="includeNumbers">Include Numbers</input>
    </section>
    <button class="btn">Generate Password</button>
  </div>

</div>
    <script src="script.js"></script>
  </body>
</html>
