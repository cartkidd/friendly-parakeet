<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
   

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Please Select Password Criteria</p>
    <section id="specialChar">
      <h3>Special Characters</h3>
      <input type="checkbox" name="specialChar" id="exclamation" value="!">!</input>
      <input type="checkbox" name="specialChar" id="@" value="@">@</input>
      <input type="checkbox" name="specialChar" id="hash" value="#">#</input>
      <input type="checkbox" name="specialChar" id="dollarSign" value="$">$</input>
      <br>
      <input type="checkbox" name="specialChar" id="percent" value="%">%</input>
      <input type="checkbox" name="specialChar" id="ampersand" value="&">&</input>
      <input type="checkbox" name="specialChar" id="star" value="*">*</input>
    </section>
    <section>
      <h3>Choose Passwrod Length (8-128 Characters)</h3>
      <input type="number" name="passLength" id="passLength" onchange="handleChange(this)">
    </section>
    <section>
      <h3>Choose Case and AlhpaNumeric Options</h3>
      <input type="checkbox" name="extraCase" id="upperCase" value="upperCase">Upper Case Characters</input>
      <br>
      <input type="checkbox" name="extraCase" id="lowerCase" value="lowerCase">Lower Case Characters</input>
      <br>
      <input type="checkbox" name="extraCase" id="includeNumbers" value="includeNumbers">Include Numbers</input>
    </section>
    <button id="createBtn" class="create-btn">Create Password</button>
  </div>

</div>
    <script src="script.js"></script>
  </body>
</html>
